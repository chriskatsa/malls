var TITLE = "Fifty Largest Shopping Malls in the United States"
var BYLINE = "Nam convallis mauris sem. Vestibulum facilisis, sapien et tristique laoreet, justo ligula accumsan massa, in iaculis justo dui eu sem. Maecenas ac lectus nisl."
var BASEMAP_URL = "http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer";
var SATELLITE_URL = "http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"

/******************************************************
***************** end config section ******************
*******************************************************/


var _dojoReady = false;
var _jqueryReady = false;

var _map;
var _initExtent;
var _map2;

var _isMobile = isMobile();

dojo.addOnLoad(function() {_dojoReady = true;init()});
jQuery(document).ready(function() {_jqueryReady = true;init()});


function init() {
	
	
	if (!_jqueryReady) return;
	if (!_dojoReady) return;
	
	$("#title").append(TITLE);
	$("#subtitle").append(BYLINE);	

	_extent = new esri.geometry.Extent({"xmin":-16975135,"ymin":-831634,"xmax":-4764778,"ymax":10282920,"spatialReference":{"wkid":102100}});
	
	_map = new esri.Map("map",{slider:false,wrapAround180:false,extent:_extent});
	_map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer(BASEMAP_URL));
	
	_map2 = new esri.Map("map2",{slider:false,wrapAround180:false,extent:_extent});
	_map2.addLayer(new esri.layers.ArcGISTiledMapServiceLayer(SATELLITE_URL));	


	// jQuery event assignment
	
	$(this).resize(handleWindowResize);
	
	$("#zoomIn").click(function(e) {
        _map.setLevel(_map.getLevel()+1);
    });
	$("#zoomOut").click(function(e) {
        _map.setLevel(_map.getLevel()-1);
    });
	$("#zoomExtent").click(function(e) {
        _map.setExtent(_initExtent);
    });
	
	handleWindowResize();
	
}

function handleWindowResize() {
	var heightDoc = getViewportDimensions()[1];
	$("#mainWindow").height(heightDoc - ($("#header").height()));
	dijit.byId("mainWindow").layout();
	$("#map").height($("#mainWindow").height());
	_map.resize();
	_map2.resize();
}

</script>
